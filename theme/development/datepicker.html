<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Localist Theme</title>
  <script src="/js/dev/ucdlib-localist-theme.js"></script>
  <link rel="stylesheet" type="text/css" href="https://files.library.ucdavis.edu/localist/theme/v1.0.0/css/ucdlib-localist-theme.css">
</head>
<body>
  <style>
    .one {
      max-width: 450px;
      margin: 5rem auto;
    }
    .two {
      max-width: 300px;
      margin: 5rem auto;
    }
    .three {
      max-width: 900px;
      margin: 5rem auto;
    }
    .four {
      max-width: 200px;
      margin: 5rem auto;
    }
  </style>
  <div class="one">
    <ucdlib-datepicker calendar-url='https://events.library.ucdavis.edu/datalab/calendar'></ucdlib-datepicker>
  </div>
  <div class="two">
    <ucdlib-datepicker calendar-url='https://events.library.ucdavis.edu/datalab/calendar'></ucdlib-datepicker>
  </div>
  <div class="three">
    <ucdlib-datepicker calendar-url='https://events.library.ucdavis.edu/datalab/calendar'></ucdlib-datepicker>
  </div>
  <div class="four">
    <ucdlib-datepicker calendar-url='https://events.library.ucdavis.edu/datalab/calendar'></ucdlib-datepicker>
  </div>
</body>
</html>
