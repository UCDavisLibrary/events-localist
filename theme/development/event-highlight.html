<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Highlight</title>
  <script src="/js/dev/ucdlib-localist-theme.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/ucdlib-localist-theme.css">
</head>
<body>
  <div style="max-width: 400px;">
    <ucdlib-localist-event template="highlight">
      <template ele-prop='event.name'>Mindfulness Tea Meditation</template>
      <template ele-prop='event.url'>https://bit.ly/39bJpak</template>
      <template ele-prop='event.description_text'>15 minutes of practice for less anxiety and stress. You will need a bowl, tea and hot water for the session.</template>
      <template ele-prop='event.experience'>virtual</template>
      <template ele-prop="cardImageSrc">https://files.library.ucdavis.edu/localist/images/mindfulness-tea-meditation-background-1000.jpg</template>
      <template ele-prop="customDisplayDate">Tuesdays | 9:30 - 9:45am</template>
      <template ele-prop="highlightButtonText">Join</template>
    </ucdlib-localist-event>



<a href="#" class="marketing-highlight-horizontal  marketing-highlight-horizontal--overlay">
    <div class="marketing-highlight-horizontal__image">
      <img src="https://files.library.ucdavis.edu/localist/images/exhibits-case.jpg" alt="16x9 Image" width="1280" height="720" loading="lazy" />
    </div>
    <div class="marketing-highlight-horizontal__body">
      <h3 class="marketing-highlight-horizontal__title">Exhibits</h3>
    </div>
  </a>
  </div>
</body>
</html>
