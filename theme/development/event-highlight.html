<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Highlight</title>
  <script src="/js/dev/ucdlib-localist-theme.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/ucdlib-localist-theme.css">
</head>
<body>
  <div style="max-width: 400px;">
    <ucdlib-localist-event template="highlight">
      <template ele-prop='event.name'>Mindfulness Tea Meditation</template>
      <template ele-prop='event.url'>https://events.library.ucdavis.edu/event/mindfulness-tea-meditation</template>
      <template ele-prop='event.description_text'>15 minutes of practice for less anxiety and stress. You will need a bowl, tea and hot water for the session.</template>
      <template ele-prop='event.experience'>virtual</template>
      <template ele-prop="cardImageSrc">https://files.library.ucdavis.edu/localist/images/tea-meditation.jpg</template>
      <template ele-prop="customDisplayDate">Tuesdays | 9:30 - 9:45am</template>
      <template ele-prop="highlightButtonText">Join</template>
    </ucdlib-localist-event>
  </div>
</body>
</html>
